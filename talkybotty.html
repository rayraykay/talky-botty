<html>
    <head>
        <title>Talky Botty</title>

        <!--external libraries inclusion-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="./js/jquery.js"></script>

        <!--self-made scripts-->
        <script type="text/javascript" src="./js/talkybotty.js"></script>

        <!--style scripts-->
        <link type="text/css" href="./styles/styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="chat row">
            <div class="user col">
                <p class="title">User Chatbox</p>
                <div class="box">
                	<ul></ul>
                </div>
                <div class="input">
                    <input  type="text"
                            placeholder="Try me!!!"
                            onkeydown=   "if (event.keyCode == 13)
                                            displayMessage('user', 'bot');"/>

                    <input class="upload" type="file" onchange="displayMessage('user', 'bot');">
                </div>
            </div>

            <div class="bot col">
                <p class="title">What the Bot Sees</p>
                <div class="box">
                	<ul></ul>
                </div>
                <div class="input">
                    <input  type="text"
                            placeholder="I am the bot!!! Do not bloody touch me or else I will destroy you!!!"
                            onkeydown=   "if (event.keyCode == 13)
                                            displayMessage('bot', 'user');"/>

                    <input class="upload" type="file" onchange="displayMessage('bot', 'class');">
                </div>
            </div>
        </div>

        <!--load the hashmap-->
        <script text="text/javascript">
            window.onload = loadClassToIndexMap();
        </script>
    </body>
</html>
